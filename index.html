<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = +prompt("nhập một số bất kỳ:");
        let Arrays = [1,2,3,4,5,6];
        for (let i = 0; i <=  Arrays.length -1; i++) {
            if(value === Arrays[i]) {
                document.write("trùng nhau ở vị trí " + i);
            }
        }
    </script>
</body>
</html>
